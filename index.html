<body>
    <header class="main-header">
        <div class="home-icon"></div>

        <nav>
            <a href="#">Home</a>
            <a href="our-packages-section">Our Packages</a>

    <hr>

    <body>
        <header class="content-header">
        <h1>Your Trusted Travel Agent's</h1>
        <h3> Experience The World With Us</h3>
    </header>

    <!--main content-->
    <section class="main-container">
        <!-- banner autoslide content -->
        <aside class="main-item">
            <div class="banner-img"></div><br>
            <p style="font-size: 20px;">"Perjalanan anda menjadi mengesankan bersama Travel Agentku."</p>
            <i class="glyphicon glyphicon-user" style="font-size: 24px;"></i>
        </aside>

        <!-- Form -->
        <form class="main-item">
            <div class="p-form">
            <h3>Contact Us</h3>
            <p style="font: size 25px;">Kami akan segera menghubungi anda</p>
            </div>
            <div class="main-form">
                <label for="fname">Your name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                
                <label for="email">Email Address:</label><br>
                <input type="text" id="email" name="email"><br>
                
                <label for="destination">Select Your Interested In:</label><br>
                <select id="destination" name="destination" style="font-size: 15px">
                    <option selected>Select option</option>
                    <option value="bali">Bali</option>
                    <option value="bandung">Bandung</option>
                    <option value="japan">Japan</option>
                    <option value="singapore">Singapore</option>
                    <option value="thailand">Thailand</option>
                    <option value="surabaya">Surabaya</option>
                </select>
                <button style="font-size:15px">Send</button>
            </div>
        </form>
    </section>
    
        <div>

        </div>
